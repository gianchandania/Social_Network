<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles/images/favicon.ico" rel=icon type=image/x-icon>

    <link rel="stylesheet" href="styles/ionicons.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/jquery-ui.min.css">

    <link rel="stylesheet" href="styles/style.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>

    <title>mingle</title>

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        
        <div class="container-fluid">
        
           <div class="navbar-header">

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNav" aria-expanded="false" aria-controls="myNav">
                
                <div class="menu-icon">
                
                    <div class="menu"></div>
                    
                    <div class="menu"></div>
                  
                    <div class="menu"></div>
          
                </div>

              </button>

              <a class="navbar-brand" href="#">mingle</a>

           </div>

           <div id="profile-image"></div>

           <div id="user-name"></div>

           <div class="collapse navbar-collapse navbar-right" id="myNav">
        
              <ul class="nav navbar-nav">
        
                  <li><a href="#" id="home">Home</a></li>
        
                  <li><a href="#" id="profile">Profile Page</a></li>
        
                  <li><a href="#" id="feed">Feed Page</a></li>
        
              </ul>
            
          </div>
       
        </div>
   
    </nav>

<div class="container">
  
    <div class="loader"><div class="loader-inner"></div></div>
    
    <section id="homePage">

        <div class="row">

            <div id="images" class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
 
               <div id="coverimage"></div>
               
               <div id="home-profile-image"></div>
               
               <div id="home-name-text"></div>
            
            </div>

        </div>

        <div class="home-overview row">

           <h2 class="overview-title">Overview</h2>
       
           <hr>
      
        </div>

        <div class="row overview-text">
        
            <div id="overview-work"></div>
            
            <div id="overview-study"></div>
            
            <div id="overview-city"></div>
          
            <div id="overview-birthday"></div>

        </div>

    </section>

    <section id="profile-page">
     
        <div class="row">
      
            <div id="profile-menu" class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
          
                <i class="ion-ios-person"></i>
          
                <h2 class="profile-title">&nbsp;&nbsp;&nbsp;Profile</h2><br>
          
                <hr>
          
                <h3>Personal Information</h3>
            
                <div>
            
                    <div id="aboutu" class="infotext"></div>
                    
                    <div id="dob" class="infotext"></div>
                    
                    <div id="gender" class="infotext"></div>
                
                    <div id="interested-in" class="infotext"></div>
                
                    <div id="languages_a" class="infotext"></div>
                
                    <div id="emailid" class="infotext"></div>
                    
                    <div id="website" class="infotext"></div>

                </div>

                <h3>Family and Relationship</h3>
            
                <div>
            
                    <div id="relationship" class="infotext"></div>
            
                    <div id="family" class="infotext"></div>
            
                </div>

                <h3>Current City and Hometown</h3>
     
                <div> 

                    <div id="hometown" class="infotext"></div>
        
                    <div id="location" class="infotext"></div>
                
                </div>
            
                <h3>Work and Education</h3>
            
                <div>
            
                    <div id="work" class="infotext"></div>
                  
                    <div id="education" class="infotext"></div>
            
            </div>

        </div>
      
    </section>

    <section id="feed-page">
    
        <div class="row">
    
            <div class="feedpage col-xs-12 col-md-12 col-sm-12 col-lg-12">
          
               <i class="ion-ios-paper"></i>
          
               <h2 class="feed-title">&nbsp;&nbsp;&nbsp;Feed</h2><br>
        
               <hr>

               <div class="post1 posts"></div>
               
            </div>
  
        </div>

    </section>

</body>

<!-- Latest compiled and minified JavaScript -->

<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>

</html>
